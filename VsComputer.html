<!DOCTYPE html>

<html>
	<head>
		<title>Tic-Tac-Toe</title>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<style>
			body
			{
				margin: 0;
				padding: 0;
			}
			td
			{
				display: inline-block;
				background-color: black;
				height: 100px;
				width: 100px;
				margin: 5px;
			}
			#container
			{
				margin: 0;
			}
		</style>
	</head>
	<body>
		<h1>Human vs Computer</h1>
		<div id="container" align=center>
			<table>
				<!--
					<caption><span id="turn">Your</span> turn</caption>
				-->
				<tr>
					<td id='b1' onclick="humanPlay('1');"></td>
					<td id='b2' onclick="humanPlay('2');"></td>
					<td id='b3' onclick="humanPlay('3');"></td>
				</tr>
				<tr>
					<td id='b4' onclick="humanPlay('4');"></td>
					<td id='b5' onclick="humanPlay('5')"></td>
					<td id='b6' onclick="humanPlay('6')"></td>
				</tr>
				<tr>
					<td id='b7' onclick="humanPlay('7');"></td>
					<td id='b8' onclick="humanPlay('8');"></td>
					<td id='b9' onclick="humanPlay('9');"></td>
				</tr>
			</table>
			<span id="footer"></span>
			<span id='result'></span>
			<br>
			<button onclick="restart()">Restart</button>
		</div>
		<p align=right><a href="index.html">Back</a></p>
		<script>

			let ticks = 1;
			let turn = "Green";
			let player = 1;
			let grid = [0, 2, 0, 0, 0, 0, 0, 0, 0, 0];
			let play = true;
			document.getElementById('b1').style.background = 'red';

			function restart()
			{
				ticks = 1;
				turn = "Green";
				player = 1;
				for(let i = 0; i < 10; i++)
					grid[i] = 0;
				grid[1] = 2;
				play = true;
				document.getElementById('footer').innerHTML = '';
				document.getElementById('result').innerHTML = '';
				document.getElementById('b1').style.background = 'red';
				document.getElementById('b2').style.background = 'black';
				document.getElementById('b3').style.background = 'black';
				document.getElementById('b4').style.background = 'black';
				document.getElementById('b5').style.background = 'black';
				document.getElementById('b6').style.background = 'black';
				document.getElementById('b7').style.background = 'black';
				document.getElementById('b8').style.background = 'black';
				document.getElementById('b9').style.background = 'black';
			}

			function humanPlay(gridIndex)
			{
				if(grid[Number(gridIndex)] == 0 && play)
				{
					grid[Number(gridIndex)] = 1;
					document.getElementById('b' + gridIndex).style.background = 'green';
					ticks++;
					if(ticks == 9)
					{
						document.getElementById('result').innerHTML = 'game over';
					}
					document.getElementById('footer').value = '';
					if((grid[1] == 1 && grid[2] == 1 && grid[3] == 1) || (grid[4] == 1 && grid[5] == 1 && grid[6] == 1) || (grid[7] == 1 && grid[8] == 1 && grid[9] == 1) || (grid[1] == 1 && grid[4] == 1 && grid[7] == 1) || (grid[2] == 1 && grid[5] == 1 && grid[8] == 1) || (grid[3] == 1 && grid[6] == 1 && grid[9] == 1) || (grid[1] == 1 && grid[5] == 1 && grid[9] == 1) || (grid[3] == 1 && grid[5] == 1 && grid[7] == 1))
					{
						document.getElementById('result').innerHTML = 'Human won!';
						play = false;
					}
					else
					{
						//document.getElementById('turn').innerHTML = "Computer's";
						compPlay();
					}
				}
				else
				{
					document.getElementById('footer').innerHTML = 'Invalid move! ';
				}
			}

			function compPlay()
			{
				if(ticks == 9)
				{
					document.getElementById('result').innerHTML = 'Game over';
				}
				let winGame = win();
				if(winGame == 0)
				{
					let saveGame = save();
					if(saveGame == 0)
					{
						gridIndex = findIndex();
					}
					else
					{
						gridIndex = saveGame;
					}
				}
				else
				{
					gridIndex = winGame;
				}
				grid[Number(gridIndex)] = 2;
				document.getElementById('b' + gridIndex).style.background = 'red';
				ticks++;
				if(ticks == 9)
				{
					document.getElementById('result').innerHTML = 'game over';
				}
				document.getElementById('footer').innerHTML = '';
				if((grid[1] == 2 && grid[2] == 2 && grid[3] == 2) || (grid[4] == 2 && grid[5] == 2 && grid[6] == 2) || (grid[7] == 2 && grid[8] == 2 && grid[9] == 2) || (grid[1] == 2 && grid[4] == 2 && grid[7] == 2) || (grid[2] == 2 && grid[5] == 2 && grid[8] == 2) || (grid[3] == 2 && grid[6] == 2 && grid[9] == 2) || (grid[1] == 2 && grid[5] == 2 && grid[9] == 2) || (grid[3] == 2 && grid[5] == 2 && grid[7] == 2))
				{
					document.getElementById('result').innerHTML = 'Computer won!';
					play = false;
				}
				else
				{
					//document.getElementById('turn').value = "Your";
				}
			}

			function save()
			{
				if(grid[1] == 1)
				{
					if(grid[2] == 1)
						if(grid[3] == 0)
							return 3;
					if(grid[3] == 1)
						if(grid[2] == 0)
							return 2;
					if(grid[4] == 1)
						if(grid[7] == 0)
							return 7;
					if(grid[5] == 1)
						if(grid[9] == 0)
							return 9;
					if(grid[7] == 1)
						if(grid[4] == 0)
							return 4;
					if(grid[9] == 1)
						if(grid[5] == 0)
							return 5;
				}
				if(grid[2] == 1)
				{
					if(grid[3] == 1)
						if(grid[1] == 0)
							return 1;
					if(grid[5] == 1)
						if(grid[8] == 0)
							return 8;
					if(grid[8] == 1)
						if(grid[5] == 0)
							return 5;
				}
				if(grid[3] == 1)
				{
					if(grid[5] == 1)
						if(grid[7] == 0)
							return 7;
					if(grid[6] == 1)
						if(grid[9] == 0)
							return 9;
					if(grid[7] == 1)
						if(grid[5] == 0)
							return 5;
					if(grid[9] == 1)
						if(grid[6] == 0)
							return 6;
				}
				if(grid[4] == 1)
				{
					if(grid[5] == 1)
						if(grid[6] == 0)
							return 6;
					if(grid[6] == 1)
						if(grid[5] == 0)
							return 5;
					if(grid[7] == 1)
						if(grid[1] == 0)
							return 1;
				}
				if(grid[5] == 1)
				{
					if(grid[6] == 1)
						if(grid[4] == 0)
							return 4;
					if(grid[7] == 1)
						if(grid[3] == 0)
							return 3;
					if(grid[8] == 1)
						if(grid[2] == 0)
							return 2;
					if(grid[9] == 1)
						if(grid[1] == 0)
							return 1;
				}
				if(grid[6] == 1)
				{
					if(grid[9] == 1)
						if(grid[3] == 0)
							return 3;
				}
				if(grid[7] == 1)
				{
					if(grid[8] == 1)
						if(grid[9] == 0)
							return 9;
					if(grid[9] == 1)
						if(grid[3] == 0)
							return 8;
				}
				if(grid[8] == 1)
				{
					if(grid[9] == 1)
						if(grid[7] == 0)
							return 7;
				}
				return 0;
			}

			function win()
			{
				if(grid[1] == 2)
				{
					if(grid[2] == 2)
						if(grid[3] == 0)
							return 3;
					if(grid[3] == 2)
						if(grid[2] == 0)
							return 2;
					if(grid[4] == 2)
						if(grid[7] == 0)
							return 7;
					if(grid[5] == 2)
						if(grid[9] == 0)
							return 9;
					if(grid[7] == 2)
						if(grid[4] == 0)
							return 4;
					if(grid[9] == 2)
						if(grid[5] == 0)
							return 5;
				}
				if(grid[2] == 2)
				{
					if(grid[3] == 2)
						if(grid[1] == 0)
							return 1;
					if(grid[5] == 2)
						if(grid[8] == 0)
							return 8;
					if(grid[8] == 2)
						if(grid[5] == 0)
							return 5;
				}
				if(grid[3] == 2)
				{
					if(grid[5] == 2)
						if(grid[7] == 0)
							return 7;
					if(grid[6] == 2)
						if(grid[9] == 0)
							return 9;
					if(grid[7] == 2)
						if(grid[5] == 0)
							return 5;
					if(grid[9] == 2)
						if(grid[6] == 0)
							return 6;
				}
				if(grid[4] == 2)
				{
					if(grid[5] == 2)
						if(grid[6] == 0)
							return 6;
					if(grid[6] == 2)
						if(grid[5] == 0)
							return 5;
					if(grid[7] == 2)
						if(grid[1] == 0)
							return 1;
				}
				if(grid[5] == 2)
				{
					if(grid[6] == 2)
						if(grid[4] == 0)
							return 4;
					if(grid[7] == 2)
						if(grid[3] == 0)
							return 3;
					if(grid[8] == 2)
						if(grid[2] == 0)
							return 2;
					if(grid[9] == 2)
						if(grid[1] == 0)
							return 1;
				}
				if(grid[6] == 2)
				{
					if(grid[9] == 2)
						if(grid[3] == 0)
							return 3;
				}
				if(grid[7] == 2)
				{
					if(grid[8] == 2)
						if(grid[9] == 0)
							return 9;
					if(grid[9] == 2)
						if(grid[8] == 0)
							return 8;
				}
				if(grid[8] == 2)
				{
					if(grid[9] == 2)
						if(grid[7] == 0)
							return 7;
				}
				return 0;
			}

			function findIndex()
			{
				if(ticks == 2)
				{
					if(grid[2] == 1 || grid[4] == 1 || grid[6] == 1 || grid[8] == 1)
					{
						return 5; // well
					}
					else if(grid[3] == 1 || grid[7] == 1 || grid[5] == 1)
					{
						return 9; // well
					}
					else if(grid[9] == 1)
					{
						return 3;
					}
				}
				else if(ticks == 4)
				{
					if(grid[5] == 2) // doing
					{
						if(grid[9] != 1)
						{
							return 9;
						}
						else if(grid[2] == 1 || grid[8] == 1)
						{
							return 4;
						}
						else if(grid[4] == 1 || grid[6] == 1)
						{
							return 2;
						}
					}
					else if(grid[9] == 2) // to do
					{
						if(grid[5] != 1)
						{
							return 5;
						}
						else if(grid[2] == 1)
						{
							return 8;
						}
						else if(grid[6] == 1)
						{
							return 4;
						}
						else if(grid[4] == 1)
						{
							return 6;
						}
						else if(grid[8] == 1)
						{
							return 2;
						}
						else if(grid[3] == 1)
						{
							return 7;
						}
						else if(grid[7] == 1)
						{
							return 3;
						}
					}
					else if(grid[3] == 2) // to do
					{
						if(grid[2] != 1)
						{
							return 2;
						}
						else
						{
							return 7;
						}
					}
				}
				else if(ticks == 6)
				{
					if(grid[4] == 2)
					{
						if(grid[7] == 0)
						{
							return 7;
						}
						else if(grid[6] == 0)
						{
							return 6;
						}
					}
					else if(grid[2] == 2)
					{
						if(grid[3] == 0)
						{
							return 3;
						}
						else if(grid[8] == 0)
						{
							return 8;
						}
					}
					else if(grid[7] == 2)
					{
						if(grid[4] == 0)
						{
							return 4;
						}
						else if(grid[8] == 0)
						{
							return 8;
						}
					}
					else if(grid[3] == 2)
					{
						if(grid[2] == 0)
						{
							return 2;
						}
						else if(grid[6] == 0)
						{
							return 6;
						}
					}
					else if(grid[7] == 2)
					{
						if(grid[4] == 0)
						{
							return 4;
						}
						else if(grid[5] == 0)
						{
							return 5;
						}
					}
				}
				else if(ticks == 8)
				{

				}
			}
		</script>
	</body>
</html>
